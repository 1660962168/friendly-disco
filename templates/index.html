<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能车牌识别系统</title>
    <script src="{{ url_for('static', filename='js/tailwind.min.js') }}"></script>
    <style>
        button { outline: none !important; }
        .border { border-width: 2px !important; }
        ::-webkit-scrollbar { display: none !important; }
        .custom-scrollbar, body, html { -ms-overflow-style: none; scrollbar-width: none; }
        body, div, span, p, h1, h2, h3, h4, i, button {
            transition-property: background-color, border-color, color, opacity, transform;
            transition-duration: 300ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        :root {
            --bg-body: #f5f5f5; --bg-card: rgb(255, 255, 255);
            --text-main: #000000; --text-muted: #64748b; --border-color: rgba(226, 232, 240, 0.8);
        }
        html.dark {
            --bg-body: #0a0e1a; --bg-card: rgba(15, 20, 32, 0.6);
            --text-main: #ffffff; --text-muted: #9ca3af; --border-color: rgba(34, 211, 238, 0.2);
        }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: sans-serif; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { animation: { scan: "scan 2s ease-in-out infinite" }, keyframes: { scan: { "0%": { transform: "translateY(-100%)" }, "100%": { transform: "translateY(100%)" } } } } } };
    </script>
</head>
<body class="min-h-screen flex flex-col">
    <header class="border-b border-gray-200 dark:border-cyan-500/20 bg-white/80 dark:bg-[#0f1420]/80 backdrop-blur-xl sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 max-w-[1920px] flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-3 rounded-xl bg-gradient-to-br from-cyan-500/10 to-transparent border border-cyan-500/20">
                    <i data-lucide="shield" class="w-7 h-7 text-cyan-600 dark:text-cyan-400"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">车牌识别系统</h1>
                    <p class="text-xs text-gray-500">License Plate Recognition System</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/5"><i data-lucide="sun" class="hidden dark:block"></i><i data-lucide="moon" class="block dark:hidden"></i></button>
                <button onclick="toggleSettings(true)" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/5"><i data-lucide="settings" class="w-5 h-5"></i></button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-6 max-w-[1920px] flex-1">
        <div class="grid grid-cols-12 gap-6 mb-6">
            <div class="col-span-12 lg:col-span-8">
                <div class="rounded-2xl bg-white/80 dark:bg-[#0f1420]/60 backdrop-blur-xl border border-gray-200 dark:border-cyan-500/20 p-6 shadow-xl h-full flex flex-col">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-3" id="mode-title-container">
                            <i data-lucide="image" class="w-5 h-5 text-cyan-400"></i><h2 class="text-lg font-medium">图片识别</h2>
                        </div>
                        <div class="flex items-center gap-2 rounded-lg bg-gray-100 dark:bg-gray-800/50 p-1">
                            <button onclick="switchVideoMode('image')" id="btn-image" class="px-4 py-2 rounded-md text-sm bg-white text-cyan-600 border border-cyan-200 dark:bg-cyan-500/20 dark:text-cyan-400 dark:border-cyan-500/50">图片识别</button>
                            <button onclick="switchVideoMode('video')" id="btn-video" class="px-4 py-2 rounded-md text-sm text-gray-500 dark:text-gray-400">视频识别</button>
                        </div>
                    </div>

                    <div id="media-container" class="relative aspect-video rounded-xl overflow-hidden bg-gray-50 border border-gray-200 dark:bg-gray-800/50 dark:border-gray-700/50">
                        <div id="image-view" class="w-full h-full flex flex-col items-center justify-center relative">
                            <div id="image-upload-area" class="absolute inset-0 z-20 flex flex-col items-center justify-center cursor-pointer">
                                <input type="file" id="image-upload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="handleImageUpload(this)">
                                <div class="text-center"><i data-lucide="upload-cloud" class="w-8 h-8 text-cyan-500 mx-auto mb-3"></i><p class="text-sm">点击上传车辆图片</p></div>
                            </div>
                            <div id="image-result-container" class="absolute inset-0 z-30 hidden bg-gray-900 flex items-center justify-center">
                                <img id="image-preview" class="w-full h-full object-contain" src="" />
                                <button onclick="resetImageUpload()" class="absolute top-4 right-4 bg-black/50 text-white px-3 py-1.5 rounded-lg text-xs flex items-center gap-2"><i data-lucide="refresh-cw" class="w-3 h-3"></i> 重新识别</button>
                                <div id="image-loading" class="absolute inset-0 bg-black/60 flex flex-col items-center justify-center hidden"><div class="w-10 h-10 border-4 border-cyan-500/30 border-t-cyan-500 rounded-full animate-spin"></div></div>
                            </div>
                        </div>

                        <div id="video-view" class="w-full h-full hidden relative bg-gray-900 flex flex-col items-center justify-center overflow-hidden">
                            <div id="video-upload-area" class="absolute inset-0 z-20 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-800/50">
                                <input type="file" id="video-upload" accept="video/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleVideoUpload(this)">
                                <div class="text-center"><div class="p-4 rounded-full bg-cyan-500/10 mb-3 mx-auto w-fit border border-cyan-500/20"><i data-lucide="video" class="w-8 h-8 text-cyan-500"></i></div><p class="text-sm text-gray-300">点击上传视频文件</p></div>
                            </div>
                            <div id="video-result-container" class="absolute inset-0 z-30 hidden flex flex-col bg-black">
                                <div class="relative flex-1 overflow-hidden flex items-center justify-center">
                                     <img id="video-stream-img" class="max-w-full max-h-full object-contain" src="" />
                                     <div id="video-loading" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center hidden"><div class="w-10 h-10 border-4 border-cyan-500/30 border-t-cyan-500 rounded-full animate-spin"></div></div>
                                </div>
                                <div class="h-14 bg-gray-900 border-t border-gray-800 flex items-center justify-between px-4">
                                    <div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div><span class="text-xs text-gray-400">实时识别中</span></div>
                                    <div class="flex gap-3">
                                        <button onclick="stopVideoRecognition()" class="px-3 py-1.5 rounded-lg bg-red-500/10 text-red-400 border border-red-500/30 text-xs flex items-center gap-2"><i data-lucide="square" class="w-3 h-3 fill-current"></i> 停止</button>
                                        <button onclick="resetVideoUpload()" class="px-3 py-1.5 rounded-lg bg-cyan-500/10 text-cyan-400 border border-cyan-500/30 text-xs flex items-center gap-2"><i data-lucide="refresh-ccw" class="w-3 h-3"></i> 重置</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex items-center justify-between"><div id="status-badge" class="px-3 py-1.5 rounded-lg text-xs bg-gray-100 text-gray-500 dark:bg-gray-800/50 dark:text-gray-400">待机中</div></div>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-4 flex flex-col gap-6">
                <div class="rounded-2xl bg-gradient-to-br from-emerald-500/5 to-cyan-500/5 dark:from-emerald-500/10 dark:to-cyan-500/10 border border-emerald-500/20 p-6 shadow-xl">
                    <h3 class="font-medium mb-2">识别成功率</h3>
                    <div id="stat-rate" class="text-5xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent font-mono">00%</div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="rounded-xl bg-cyan-500/10 border border-cyan-500/30 text-cyan-400 p-4"><div class="text-xs mb-2">识别总数</div><div id="stat-total" class="text-2xl font-mono font-bold">00</div></div>
                    <div class="rounded-xl bg-emerald-500/10 border border-emerald-500/30 text-emerald-400 p-4"><div class="text-xs mb-2">成功识别</div><div id="stat-success" class="text-2xl font-mono font-bold">00</div></div>
                    <div class="rounded-xl bg-red-500/10 border border-red-500/30 text-red-400 p-4"><div class="text-xs mb-2">识别失败</div><div id="stat-failed" class="text-2xl font-mono font-bold">00</div></div>
                    <div class="rounded-xl bg-purple-500/10 border border-purple-500/30 text-purple-400 p-4"><div class="text-xs mb-2">平均用时</div><div id="stat-time" class="text-2xl font-mono font-bold">0.00s</div></div>
                </div>

                <div class="rounded-2xl bg-white/80 dark:bg-[#0f1420]/60 border border-gray-200 dark:border-cyan-500/20 p-6 flex-1 flex flex-col justify-center gap-4">
                    <h3 class="mb-4 font-medium">性能指标</h3>
                    <div><div class="flex justify-between text-sm mb-1"><span class="text-gray-400">CPU</span><span id="cpu-text">--%</span></div><div class="h-2 bg-gray-800 rounded-full"><div id="cpu-bar" class="h-full bg-cyan-500 rounded-full" style="width:0%"></div></div></div>
                    <div><div class="flex justify-between text-sm mb-1"><span class="text-gray-400">Memory</span><span id="memory-text">--%</span></div><div class="h-2 bg-gray-800 rounded-full"><div id="memory-bar" class="h-full bg-emerald-500 rounded-full" style="width:0%"></div></div></div>
                    <div><div class="flex justify-between text-sm mb-1"><span class="text-gray-400">GPU</span><span id="gpu-text">--%</span></div><div class="h-2 bg-gray-800 rounded-full"><div id="gpu-bar" class="h-full bg-purple-500 rounded-full" style="width:0%"></div></div></div>
                </div>
            </div>
        </div>

        <div class="mb-6 rounded-2xl bg-white/80 dark:bg-[#0f1420]/60 border border-gray-200 dark:border-cyan-500/20 p-6">
            <h2 class="text-lg font-medium mb-6">字符分割可视化</h2>
            <div id="char-container" class="flex items-center justify-center gap-3 min-h-[120px]"><div class="text-center text-gray-500"><p>等待车牌识别...</p></div></div>
            <div class="grid grid-cols-4 gap-4 mt-8">
                <div class="p-4 border border-cyan-500/30 rounded-xl bg-cyan-500/10"><div class="text-xs text-gray-400">字符数量</div><div id="char-count" class="text-2xl text-cyan-400 font-mono">0</div></div>
                <div class="p-4 border border-emerald-500/30 rounded-xl bg-emerald-500/10"><div class="text-xs text-gray-400">置信度</div><div id="char-conf" class="text-2xl text-emerald-400 font-mono">0%</div></div>
                <div class="p-4 border border-purple-500/30 rounded-xl bg-purple-500/10"><div class="text-xs text-gray-400">处理时间</div><div class="text-2xl text-purple-400 font-mono"><span id="process-time">0.00</span>s</div></div>
                <div class="p-4 border border-blue-500/30 rounded-xl bg-blue-500/10"><div class="text-xs text-gray-400">图像质量</div><div class="text-2xl text-blue-400">优秀</div></div>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 lg:col-span-7 flex flex-col gap-6">
                <div class="rounded-2xl bg-white/80 dark:bg-[#0f1420]/60 border border-gray-200 dark:border-cyan-500/20 p-6"><h2 class="text-lg font-medium mb-4">24小时识别趋势</h2><div class="h-[250px]"><canvas id="trendChart"></canvas></div></div>
                <div class="rounded-2xl bg-white/80 dark:bg-[#0f1420]/60 border border-gray-200 dark:border-cyan-500/20 p-6"><h2 class="text-lg font-medium mb-4">车牌类型分布</h2><div class="h-[220px]"><canvas id="barChart"></canvas></div></div>
            </div>
            <div class="col-span-12 lg:col-span-5">
                <div class="rounded-2xl bg-white/80 dark:bg-[#0f1420]/60 border border-gray-200 dark:border-cyan-500/20 p-6 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-medium">历史记录</h2>
                        <button id="btn-download-history" class="p-2 rounded-lg hover:bg-white/5"><i data-lucide="download" class="w-4 h-4 text-gray-400"></i></button>
                    </div>
                    <div class="relative mb-4">
                        <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-500"></i>
                        <input id="history-search-input" type="text" placeholder="搜索车牌号..." class="w-full pl-10 pr-4 py-2 bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:outline-none">
                    </div>
                    <div id="log-list" class="flex-1 overflow-y-auto custom-scrollbar max-h-[450px] space-y-2 pr-2"></div>
                    <div class="mt-4 pt-4 border-t border-gray-700/50 grid grid-cols-3 text-center">
                        <div><div id="log-total-count" class="text-2xl text-cyan-400 font-mono">0</div><div class="text-xs text-gray-400">总数</div></div>
                        <div><div id="log-success-count" class="text-2xl text-emerald-400 font-mono">0</div><div class="text-xs text-gray-400">成功</div></div>
                        <div><div id="log-fail-count" class="text-2xl text-red-400 font-mono">0</div><div class="text-xs text-gray-400">失败</div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-[10000] hidden flex items-center justify-center bg-gray-900/50 backdrop-blur-sm" onclick="toggleSettings(false)">
        <div class="w-full max-w-2xl bg-white dark:bg-[#0a0e1a] rounded-3xl border border-gray-200 dark:border-cyan-500/40 p-6 shadow-2xl" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">系统设置</h2><button onclick="toggleSettings(false)"><i data-lucide="x"></i></button></div>
            <div class="space-y-6">
                <div class="flex justify-between items-center">
                    <span>置信度阈值</span>
                    <div class="flex items-center gap-3">
                        <input type="range" min="0" max="100" value="{{ config.confidence_threshold }}" id="conf-threshold-input" class="w-32 h-1 bg-gray-700 rounded-lg accent-cyan-500">
                        <span id="conf-threshold-display" class="font-mono font-bold text-cyan-400">{{ config.confidence_threshold }}%</span>
                    </div>
                </div>
            </div>
            <div class="mt-8 flex justify-end gap-3">
                <button onclick="toggleSettings(false)" class="px-5 py-2 rounded-lg border dark:border-gray-600">取消</button>
                <button onclick="saveSettings()" class="px-5 py-2 rounded-lg bg-cyan-600 text-white">保存设置</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lucide.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
